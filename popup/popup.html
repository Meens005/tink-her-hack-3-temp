<!DOCTYPE html>
<html>
<head>
  <title>Web Notes Generator</title>
  <style>
    body { width: 400px; padding: 10px; }
    #urlInput { width: 100%; margin-bottom: 10px; }
    #notesArea { width: 100%; height: 200px; }
  </style>
</head>
<body>
  <input type="text" id="urlInput" placeholder="Enter URL to generate notes">
  <button id="generateNotes">Generate Notes</button>
  <textarea id="notesArea" readonly></textarea>
  <script src="popup.js"></script>
</body>
</html>
